<script src="http://spelprogrammering.nu/simple.js">
    //funktioner och kod som ska laddas tillsammans med sidan
    function start(){
        ball={x:0,y:0};
        y=50;
        updatesPerSecond=180;
        
    }
    function update(){
        clearScreen();
        circle(ball.x,ball.y,50, "blue");
       if(keyboard.left) {ball.x-=y;}
       if(keyboard.right) {ball.x+=y;}
       if(keyboard.down) {ball.y+=y;}
       if(keyboard.up) {ball.y-=y;}

      
        

    }
</script>
