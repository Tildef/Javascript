<script>
    let meny;
    let svar;

    meny="Vi har 1. Pizza, 2. Hamburgare, 3. Varma mackor, 4. Kanelbulle 0. Mätt"

    do{
        alert(meny);
        svar=prompt("Vad vill du äta?");

    if(svar==1){
        alert("Här är din pizza, varsegoo!");
    }
    else if(svar==2){
        alert("Här är din Hamburgare, varsegoo!");
    }
    else if(svar==3){
        alert("Här är dina Varma mackor, varsegoo!");
    }
    else if(svar==4){
        alert("Här är din Kanelbulle, varsegoo!");
    }
    else if(svar==0){
        alert("Tack för ditt besök!");
    }
    else {
        alert("Ogiltigt nummer, skriv ett annat");
    }
    
    }while(svar!=0);
    

</script>
